<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>soBigRicePage</title>
  </head>
  <body>
    <div class="container">
      <iframe src="https://graphical.top" frameborder="0"></iframe>
    </div>
  </body>

  <style>
    .container {
      display: flex;
      display: -webkit-flex; /* Safari */
      flex-direction: column;
      margin: auto;
      /* text-align: center; */
      position: fixed; /* 让元素脱离文档流 */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0; /* 将元素的边界设置为距离视口的距离 */
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</html>
